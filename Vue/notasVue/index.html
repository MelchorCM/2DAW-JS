<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Proyecto Vue.js - Melchor</h1>
    <div id="aplicacionVue">
        <h1>LISTA DE TAREAS</h1>
        <hr>
        <label for="task">Título de la Tarea: </label>
        <input id="task" type="text" v-model="name" placeholder="¿Qué quieres recordar?">
        <label for="description">Descripción: </label>
        <input id="description" type="text" v-model="description" placeholder="Descripcion">
        <p>Número de tareas completadas: {{NumTaskCompleted}}</p>
        <hr>
        <div v-for="(task,index) in taskList" id="task_container">
            <ul>
                <li  v-if ="task.delet" id="everyTask">
                    <button v-on:click="marcarCompletada(index)">Completar</button>
                    <h1>{{task.name}}</h1>
                    <p>{{task.description}}</p>
                    <div id="taskFooter">
                        Prioridad:
                        {{task.v_prioridad}}
                        <button v-on:click="low(index)">Low</button>
                        <button v-on:click="normal(index)">Normal</button>
                        <button v-on:click="high(index)">High</button>
                        <button v-on:click="borrar(index)">Borrar</button>
                </div>
                </li>
            </ul>
        </div>
        <button id="addTask" v-on:click="add_task">Añade tarea</button>
    </div>
</body>
</html>
